<h1> Customers</h1>
<div>
  <p><i>Select a customer</i></p>
  <ul>
    <li *ngFor="let cust of customers" (click)="customer=cust" [ngClass] = "{selected: customer===cust}">{{cust.name}}</li>
  </ul>

  <div *ngIf="customer">
  <h1>{{customer.name}}</h1>

<p>{{customer.name}} is at {{customer.address.street}} in {{customer.address.city}} the state {{customer.address.state}} of  {{customer.address.region}}</p>

<fieldset>
  <label>Name :
    <input [(ngModel)] = "customer.name"/>
  </label>
</fieldset>

<label><input type="checkbox" [(ngModel)]="showAddress"/> Show Address </label>

<div *ngIf="showAddress">
  <fieldset>
    <label>Street :
      <input [(ngModel)] = "customer.address.street" />
    </label>
  </fieldset>
  <fieldset>
    <label>City :
      <input [(ngModel)] = "customer.address.city" />
    </label>
  </fieldset>
  <fieldset>
    <label>Region : </label>
    <select [(ngModel)] = "customer.address.region">
      <option *ngFor="let region of regions">{{region}}</option>
    </select>
  </fieldset>

  <fieldset>
    <label>State : </label>
    <select [(ngModel)]="customer.address.state">
        <option *ngFor="let state of states">{{state}}</option>
    </select>
  </fieldset>

</div>
  </div>
</div>
